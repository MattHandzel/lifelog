
[package]
name = "lifelog-collector"
version = "0.1.0"
edition = "2021"
description = "A project to log, process, and interact with various sources of data for your lifelog"

[dependencies]
utils = { path = "../common/utils" }
config = { path = "../common/config" }
lifelog-macros = { path = "../common/macros"}
lifelog-core = {path="../common/lifelog-core"}
lifelog-types = {path="../common/lifelog-types"}
lifelog-proto = { path = "../common/lifelog-proto" }

sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
evdev = "0.13"         
thiserror = "1"
dirs = "4.0"
hyprland = "0.4.0-beta.1"
users = "0.11"
sysinfo = "0.24"
hound = "3.5.1"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
clap = { version = "4.5", features = ["derive"] } 
crossbeam-channel = "0.5"
rdev = "0.5"
anyhow = "1.0"
log = "0.4"
rusqlite = "0.34.0"    # SQLite database
image = "0.25"
cpal = "0.15.3"
async-trait = "0.1"
surrealdb = "2.2.2"
mobc = "0.8.5"
derive_more = { version = "2.0.1", features = ["full"] }
mobc-surrealdb = "0.2.0"
tonic-reflection = { version = "0.13.1", features = ["server"] }

#gRPC
tonic = "0.13.0"
prost = "0.13.5"
prost-types = { version = "0.13.5"}

[build-dependencies]
tonic-build = "0.13"

[target.'cfg(target_os = "linux")'.dependencies]
rscam = { version = "0.5.5"}

[target.'cfg(target_os = "macos")'.dependencies]
tempfile = "3.8.1"

[features]
dev= ["config/dev"]

[dev-dependencies]
anyhow = "1"
