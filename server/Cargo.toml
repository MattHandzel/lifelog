[package]
name = "lifelog-server"
version = "0.1.0"
edition = "2021"
description = "A project to log, process, and interact with various sources of data for your lifelog"

[dependencies]
utils = { path = "../common/utils" }
config = { path = "../common/config" }
tokio-cron-scheduler = "0.13"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
thiserror = "2"
serde_json = "1.0"
clap = "4.5.37"
rust-bert = "0.23.0"
surrealdb = "2.2.2"

