name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: nix develop --command cargo fmt -- --check

      - name: Cargo check
        run: nix develop --command cargo check --all-targets

      - name: Clippy lints
        run: nix develop --command cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: nix develop --command cargo nextest run --all-targets

  integration-tests:
    runs-on: ubuntu-latest
    needs: validate-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install SurrealDB
        run: |
          curl -sSf https://install.surrealdb.com | sh -s -- --nightly
          surreal version

      - name: Run integration tests
        timeout-minutes: 10
        run: |
          nix develop --command cargo test -p lifelog-server --test validation_suite -- --nocapture
          nix develop --command cargo test -p lifelog-server --test multi_device -- --nocapture
          nix develop --command cargo test -p lifelog-server --test sync_scenarios -- --nocapture

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: /tmp/lifelog-test-*

  validate-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install protobuf tesseract

      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --all-targets

      - name: Run tests
        run: cargo test --all-targets
