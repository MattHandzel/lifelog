name: Chaos Tests (Tier 2)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM UTC

jobs:
  chaos-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run chaos tests
        run: |
          docker compose -f tests/docker/docker-compose.chaos.yml up --build --abort-on-container-exit
          docker compose -f tests/docker/docker-compose.chaos.yml down -v

      - name: Collect logs
        if: always()
        run: |
          docker compose -f tests/docker/docker-compose.chaos.yml logs > chaos-test-logs.txt 2>&1 || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-test-logs
          path: chaos-test-logs.txt
