[package]
name = "lifelog"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "lifelog-logger"
path = "src/bin/lifelog-logger.rs"

[[bin]]
name = "lifelog-server"
path = "src/bin/lifelog-server.rs"

[[bin]]
name = "text-upload"
path = "src/bin/text-upload.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
rusqlite = "0.34.0"    # SQLite database
thiserror = "1"
dirs = "4.0"
sysinfo = "0.24"
hound = "3.5.1"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
rocket = "0.5.1"
clap = "3.2.25"
cpal = "0.15.3"
sha2 = "0.10.6"  # For file content hashing
tauri-plugin-core = "2.0.0-beta.0"
tauri-plugin-dialog = "2.2.0"
tauri-plugin-shell = "2.2.0"

[features]
dev = []

[dev-dependencies]
anyhow = "1"
